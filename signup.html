<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Pixel & Prose</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <style>
        .email_signup { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            font-family: 'DM Sans', sans-serif;
        }
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.8;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(204, 139, 57, 0.6);
            animation: float linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #161616;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        .fade-overlay.not_active {
            opacity: 0;
            pointer-events: none;
        }
        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            height: 40px;
        }
        .about_link {
            color: #CC8B39;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
        }
        .final-text {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(45deg, #CC8B39, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .email-capture {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }
        .newsletter-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        .newsletter-form input {
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .newsletter-form input:focus {
            outline: none;
            border-color: #CC8B39;
        }
        .newsletter-form input::placeholder {
            color: #aaa;
        }
        .pill-button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: black;
        }
        .pill-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(204, 139, 57, 0.3);
        }
        .arrow {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        .pill-button:hover .arrow {
            transform: translateX(4px);
        }
        .footer_content {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="email_signup">
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="nav-container">
        <header class="pt-3 pb-3">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <a href="home.html"><img src="./images/logo_light.png" class="float-md-start logo" alt="logo"></a>
            <a href="about.html"><h3 class="float-md-end mb-2 about_link">by <span class="active underline">Tori Jones</span></h3></a>
          </div>
        </div>
      </header>

        <main>
            <div class="email_signup landing_page">
                <div class="fade-overlay active"></div>
                <div>
                    <div class="final-text">Come join the club</div>
                    <div class="email-capture">Enter your email below to stay in the know with all things Pixel & Prose:</div>
                    
                    <!-- FIXED: Proper Netlify form with required attributes -->
                    <form name="newsletter" method="POST" data-netlify="true" class="newsletter-form">
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                        <div class="pt-3">
                            <button type="submit" id="submitEmail" class="pill-button btn-lg btn-light border-white bg-white mt-4">Submit <span class="arrow">→</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="mt-auto pt-2 email">
            <span class="mb-3 mx-0 text-body-secondary float-md-end footer_content">© 2025 Pixel & Prose</span>        
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        function enhanceGradient() {
            const gradientBg = document.querySelector('.gradient-bg');
            let angle = 0;
            
            setInterval(() => {
                angle += 0.3;
                gradientBg.style.background = `linear-gradient(
                    ${angle}deg, 
                    #161616,
                    #1C1A18,
                    #2A1810,
                    #2A1810,
                    #4A2C1A,
                    #4A2C1A,
                    #5D3420,
                    #CC8B39,
                    #4A2C1A,
                    #2A1810,
                    #161616,
                    #161616
                )`;
                gradientBg.style.backgroundSize = '600% 600%';
            }, 150);
        }

        // FIXED: Updated JavaScript to handle form submission properly
        document.querySelector('form[name="newsletter"]').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('first_name').value;
            const email = document.getElementById('email').value;
            const submitButton = document.getElementById('submitEmail');
            
            if (firstName && email) {
                // Submit to Netlify
                const formData = new FormData(this);
                
                fetch('/', {
                    method: 'POST',
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams(formData).toString()
                })
                .then(() => {
                    // Success animation
                    submitButton.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                    submitButton.style.color = 'white';
                    submitButton.textContent = 'Success! ✓';
                    
                    setTimeout(() => {
                        submitButton.style.background = 'white';
                        submitButton.style.color = 'black';
                        submitButton.innerHTML = 'Submit <span class="arrow">→</span>';
                        this.reset(); // Clear the form
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    submitButton.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a52)';
                    submitButton.style.color = 'white';
                    submitButton.textContent = 'Error - please try again';
                    
                    setTimeout(() => {
                        submitButton.style.background = 'white';
                        submitButton.style.color = 'black';
                        submitButton.innerHTML = 'Submit <span class="arrow">→</span>';
                    }, 2000);
                });
            } else {
                submitButton.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a52)';
                submitButton.style.color = 'white';
                submitButton.textContent = 'Please fill all fields';
                
                setTimeout(() => {
                    submitButton.style.background = 'white';
                    submitButton.style.color = 'black';
                    submitButton.innerHTML = 'Submit <span class="arrow">→</span>';
                }, 2000);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.querySelector('.fade-overlay');
            overlay.classList.add('not_active');

            createParticles();
            enhanceGradient();
        });

        document.addEventListener('mousemove', function(e) {
            const gradientBg = document.querySelector('.gradient-bg');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            gradientBg.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
        });
    </script>
</body>
</html>
